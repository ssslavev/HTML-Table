<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Test HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h1>HTML Table</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center table-responsive">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">INFO</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="content" class="row">

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./myScript.js"></script>

    <script language="javascript">
        window.onload = function () {
            // var el = document.getElementById('content');
            var gr = new my.GridCore('content');
            gr.data.dataTableName = 'Devices';
            var col = new my.grColumn('RecNo');
            col.css.className = 'badge badge-primary';
            gr.columns.push(col);
            col = new my.grColumn('ID');
            gr.columns.push(col);
            col = new my.grColumn('SerialNo');
            gr.columns.push(col);
            col = new my.grColumn('DeviceID');
            gr.columns.push(col);
            col = new my.grColumn('CreatedOn');
            gr.columns.push(col);
            gr.init();

            $('th')[1].classList.remove("badge");
            $('th')[7].classList.remove("badge");

        };
    </script>
</body>

</html>
